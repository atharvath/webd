<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage with Images and Hyperlink</title>
<style>
    .center {
        text-align: center;
    }
</style>
</head>
<body>

<!-- Image 1 aligned to center with width and height properties -->
<div class="center">
    <img src="joker2.jpg" alt="Image 1" style="width: 300px; height: 200px;">
</div>

<!-- Image 2 aligned to left with hyperlink -->
<div>
    <a href="anotherwebpage.html">
        <img src="joker2.jpg" alt="Image 2" style="float: left;">
    </a>
</div>

</body>
</html>
